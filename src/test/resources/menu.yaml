name: Test
#displaySettings: default
screenTimeout: "PT1M"
defaultView:
  displayValue:
    - topic: control/clock
    - label: "Temp. Ist"
      topic: BrickletTemperature/Test Temp/temperature
      type: float
      format: 0.0°C
    - label: "Temp. Soll"
      topic: control/Test Temp/temp
      type: float
      format: 0.0°C
rootMenu:
  menu:
    showTemp:
      content:
        displayValue:
          - label: "Temp. Ist"
            topic: BrickletTemperature/Test Temp/temperature
            type: float
            format: 0.0°C
          - label: "Temp. Soll"
            topic: control/Test Temp/temp
            type: float
            format: 0.0°C
      label: Temp anz
    setTemp:
      label: Temp änd
      content:
        valueEdit:
          topic: control/Test Temp/temp
          label: Raumtemp
          increment: 0.1
          defaultValue: 20
          type: float
          format: 0.0°C
    setContrast:
      label: Kontrast
      content:
        valueEdit:
          topic: BrickletLCD128x64/Test LCD/contrast
          label: Kontrast
          increment: 2
          defaultValue: 14
          type: integer
          format: 0
    setBright:
      label: Helligkeit
      content:
        valueEdit:
          topic: BrickletLCD128x64/Test LCD/backlight
          label: Helligkeit
          increment: 10
          defaultValue: 80
          type: integer
          format: 0
