name: Test
#displaySettings: default
screenTimeout: "PT5S"
defaultView:
  displayValue:
    - topic: control/clock
    - label: "Temp. Ist"
      topic: BrickletTemperature/Test Temp/temperature
      type: float
      format: 0.0°C
    - label: "Temp. Soll"
      topic: control/Test Temp/temp
      type: float
      format: 0.0°C
rootMenu:
  menu:
    showTemp:
      content:
        displayValue:
          - label: "Temp. Ist"
            topic: BrickletTemperature/Test Temp/temperature
            type: float
            format: 0.0°C
          - label: "Temp. Soll"
            topic: control/Test Temp/temp
            type: float
            format: 0.0°C
      label: Temp anz
    setTemp:
      label: Temp änd
      content:
        valueEdit:
          topic: control/Test Temp/temp
          label: Raumtemp
          increment: 0.1
          defaultValue: 20
          type: float
          format: 0.0°C